<script>
  const target = "http://ssijobs.com";

  // Get URL params
  const params = new URLSearchParams(window.location.search);

  // Get redirect path
  const path = params.get("redirect") || "";
  
  // Reconstruct full URL with the remaining query params
  params.delete("redirect");
  const rest = params.toString();
  const query = rest ? "?" + rest : "";

  // Final redirect
  window.location.replace(target + path + query);
</script>
